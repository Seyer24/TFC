<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Data Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background: #f0f4f8;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 1em;
        }
        input, textarea {
            width: 100%;
            padding: 0.6em;
            margin-top: 0.2em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5em;
            padding: 0.7em 2em;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        .result {
            margin-top: 2em;
            padding: 1em;
            background: #eaf6fb;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TFC</h1>
        <form id="dataForm" autocomplete="off">
            <label for="name">Enrolled to:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Family Members:</label>
            <input type="email" id="email" name="email">

            <label for="bio">History of Services:</label>
            <input id="bio" name="bio" rows="3"></input>

            <button type="submit">Show My Data</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        const form = document.getElementById('dataForm');
        const resultDiv = document.getElementById('result');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Just display the entered data, don't save anywhere
            const name = form.name.value;
            const email = form.email.value;
            const bio = form.bio.value;
            resultDiv.innerHTML = `<h2>Your Data</h2>
                <strong>Name:</strong> ${name}<br>
                <strong>Email:</strong> ${email}<br>
                <strong>Bio:</strong> ${bio}`;
            resultDiv.style.display = 'block';
            form.reset();
        });
    </script>
</body>
</html>
