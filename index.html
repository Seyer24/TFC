<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TFC - Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f4f8;
        }
        .phone-outline {
            background: #fff;
            max-width: 400px;
            margin: 40px auto 0 auto;
            border-radius: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            border: 6px solid #222;
            padding: 32px 20px 16px 20px;
            position: relative;
        }
        .phone-outline:before {
            content: "";
            position: absolute;
            top: -12px; left: -12px; right: -12px; bottom: -12px;
            border: 3px solid #222;
            border-radius: 44px;
            pointer-events: none;
        }
        h1 {
            text-align: center;
            margin-bottom: 32px;
            font-size: 2.2em;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .grid-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 22px;
            gap: 16px;
        }
        .square {
            background: #f7fafd;
            border: 2px solid #222;
            border-radius: 16px;
            flex: 1 1 0;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 14px;
            box-sizing: border-box;
        }
        .square label {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.04em;
        }
        .square input, .square textarea {
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 1em;
            background: #fff;
            margin-bottom: 0;
            resize: none;
        }
        /* MODIFICADO: Los rect√°ngulos ahora son flex y tienen gap como los de arriba */
        .rect-row {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }
        .rect {
            background: #f7fafd;
            border: 2px solid #222;
            border-radius: 16px;
            flex: 1 1 0;
            min-height: 64px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 12px 14px;
            box-sizing: border-box;
        }
        .rect label {
            font-weight: bold;
            font-size: 1.04em;
            margin-bottom: 8px;
        }
        .rect input, .rect textarea {
            width: 100%;
            border: 1px solid #bbb;
            border-radius: 6px;
            padding: 6px 8px;
            font-size: 1em;
            margin-bottom: 0;
            background: #fff;
            resize: none;
        }
        button {
            width: 100%;
            margin: 18px 0 8px 0;
            padding: 10px 0;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.05em;
            font-weight: bold;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 14px;
            background: #eaf6fb;
            border-radius: 8px;
            border: 1px solid #bce0f6;
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #555;
            font-size: 0.97em;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <div class="phone-outline">
        <h1>TFC</h1>
        <form id="tfcForm" autocomplete="off">
            <div class="grid-row">
                <div class="square">
                    <label for="enrolledTo">Enrolled to:</label>
                    <input type="text" id="enrolledTo" name="enrolledTo" required>
                </div>
                <div class="square">
                    <label for="familyMembers">Family Members:</label>
                    <input type="text" id="familyMembers" name="familyMembers" required>
                </div>
            </div>
            <div class="rect-row">
                <div class="rect">
                    <label for="history">History of services</label>
                    <textarea id="history" name="history" rows="2" required></textarea>
                </div>
                <div class="rect">
                    <label for="nextService">Next service due to</label>
                    <textarea id="nextService" name="nextService" rows="1" required></textarea>
                </div>
            </div>
            <button type="submit">Show Data</button>
        </form>
        <div class="result" id="result"></div>
        <div class="footer">
            Made by Angel Garcia, Karim Chalita and Emiliano Flores.
        </div>
    </div>
    <script>
        const form = document.getElementById('tfcForm');
        const resultDiv = document.getElementById('result');
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            // Get all values as text
            const enrolledTo = form.enrolledTo.value;
            const familyMembers = form.familyMembers.value;
            const history = form.history.value;
            const nextService = form.nextService.value;
            resultDiv.innerHTML = `<h2>Your Data</h2>
                <strong>Enrolled to:</strong> ${enrolledTo}<br>
                <strong>Family Members:</strong> ${familyMembers}<br>
                <strong>History of services:</strong> ${history}<br>
                <strong>Next service due to:</strong> ${nextService}`;
            resultDiv.style.display = 'block';
            form.reset();
        });
    </script>
</body>
</html>
